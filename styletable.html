<!DOCTYPE html>
<html>
  <head>
    <title>Table Webpage</title>
    <style>
        table{
        border: 2px solid black;
        border-collapse: collapse;
        width: 50%;
      }

      th, td{
        border: 1px solid black;
        padding: 5px;
        text-align:center;
      }

      th{
        background-color:lightgrey;
      }

    </style>
  </head>
  <body>
    <h1>Premier League Teams</h1>
    <table>
      <tr>
        <th>Team Name</th>
        <th>Manager</th>
        <th>Stadium</th>
      </tr>
      <tr>
        <td>Manchester United</td>
        <td>Ole Gunnar Solksgaer</td>
        <td>Old Trafford</td>
      </tr>
      <tr>
        <td>Liverpool</td>
        <td>Jurgen Klopp</td>
        <td>Anfield</td>
      </tr>
      <tr>
        <td>Manchester City</td>
        <td>Pep Guardiola</td>
        <td>Etihad Stadium</td>
      </tr>
    </table>
  </body>
</html>
